<html>
<head>
<title>Meme Maker</title>
<meta name="viewport" content="width=device-width" initial-scale>
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
#image-container { 
	display:flex;
}
</style>
</head>
<body>
<div>
	<input type="file" id="file" />
<div>
<div id="image-container">
	<canvas width="500" height="500"></canvas>
	<div>
		<span>Top Line:</span><br />
		<input type="text" id="topLineText" class="lineText" /><br />
		
		<span>Bottom Line:</span><br />
		<input type="text" id="bottomLineText" class="lineText" /><br />
		<button id="saveBtn">Save</button>
	</div>
</div>
<script type="text/javascript">
function textChangeListener(evt){
	var id = evt.target.id;
	var text = evt.target.value;
	if (id == "topLineText"){
		window.TopLineText = text;
	} else{
		window.BottomLineText = text;
	}
	redrawMeme(window.imageSrc, window.TopLineText, window.BottomLineText)
}

function redrawMeme(image, topLine, bottomLine){
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	
	if(image){
		ctx.drawImage(image,0,0,canvas.width,canvas.height);
		
		ctx.font = '30pt Impact';
		ctx.textAlign = 'center';
		ctx.strokeStyle = 'black';
		ctx.lineWidth = 3;
		ctx.fillStyle = 'white';

		if(topLine){
			ctx.fillText(topLine, canvas.width/2, 40);
			ctx.strokeText(topLine, canvas.width/2, 40);
			
		}
		if(bottomLine){
			ctx.fillText(bottomLine,canvas.width/2, canvas.height -20);
			ctx.strokeText(bottomLine,canvas.width/2, canvas.height -20);
		}
	}
}

function saveFile(){
	window.open(document.querySelector('canvas').toDataURL());
}

function handleFileSelect(evt){
	var canvasHeight = 500;
	var canvasWidth = 500;
	var file = evt.target.files[0];

	var reader = new FileReader();
	reader.onload = function(fileObject){
		var data = fileObject.target.result;

		var image = new Image();
		image.onload = function(){
			window.imageSrc = this;
			redrawMeme(window.imageSrc,null,null);
		}
		image.src = data;
	};
	console.log(file);
	reader.readAsDataURL(file);
}
	document.querySelector("#file").onchange = handleFileSelect;
    document.querySelector("#saveBtn").onclick = saveFile;
    var allText = document.querySelectorAll( ".lineText" )
	for (var i=0;i<allText.length;i++) {
		allText[i].onchange = textChangeListener;
	}
</script>
</body>
</html>
